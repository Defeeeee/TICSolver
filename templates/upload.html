<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <link rel="stylesheet" href="../static/css/upload.css">
  <style>
    /* Optional: Add basic styling for instructions if needed */
    .instructions {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <form action="/results" method="POST" enctype="multipart/form-data" class="upload-form">
    <input type="file" name="file" class="file-input">
    <input type="submit" value="Subir" class="submit-btn">
  </form>
  <div class="instructions">
    <h2>Como guardar el archivo del form</h2>
    <p>Hacer <b>click derecho</b> en cualquier lugar de la pagina y seleccionar <b>Guardar Como</b></p>
    <p>Seleccionar el lugar donde se desea guardar el archivo</p>
    <p>Subirlo en el cuadro de la izquierda</p>
  </div>
</body>
</html>
