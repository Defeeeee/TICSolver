<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Correo Electrónico</title>
    <link rel="stylesheet" href="../static/css/verify_email.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>TICSolver</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="verify-email-section">
            <div class="container">
                <h2>Verificar Correo Electrónico</h2>
                <p>Ingresa el código de 6 dígitos que te enviamos por correo electrónico.</p>

                <form action="/verify_email" method="POST" class="verify-email-form">
                    <input type="text" name="verification_code" placeholder="Código de Verificación" required maxlength="6">
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </section>
    </main>
</body>
</html>
